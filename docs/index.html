<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1, shrink-to-fit=no" />
	<title>Tetris</title>
	<link href="css/all.css" rel="stylesheet">
	<link href="css/main.css" rel="stylesheet">
	<link href="webfonts/showcard-gothic.css" rel="stylesheet">
	<link rel="shortcut icon" href="images/icons/tetris.png">
</head>	
<body>

	<!-- управление -->
	<div id="mobileControls" class="mobile-controls">
		<div id="left" class="mobile-controls_button mobile-controls_button--left"></div>
		<div id="middle" class="mobile-controls_middle">
			<div id="rotate" class="mobile-controls_button mobile-controls_button--rotate"></div>
			<div id="down" class="mobile-controls_button mobile-controls_button--down"></div>	
		</div>
		<div id="right" class="mobile-controls_button mobile-controls_button--right"></div>
	</div>
	
	<div class="container">

		<div class="wrapper">
			
			<!-- уведомленния -->
			<div id="notification" class="notification notification--show">Press Start</div>

			<div id="info" class="info">
				<!-- счет -->
				<div><i class="fas fa-coins"></i> <span class="info-score" data-role="score">0</span></div>
				<!-- запуск -->
				<div id="start" class="info-start">start</div>
				<!-- уровень -->
				<div><i class="fas fa-thermometer-half"></i>  <span class="info-level" data-role="level">1</span></div>
			</div>


			<!-- настройки -->
			<div class="settings">
				<div id="settingsVolume">
					<div class="settings__control settings__control--on settings__control--show"><i class="fas fa-volume-up"></i></div>
					<div class="settings__control settings__control--off"><i class="fas fa-volume-mute"></i></div>	
				</div>
				<div id="settingsHelpBlock">
					<div class="settings__control settings__control--on settings__control--show"><i class="fas fa-eye"></i></div>
					<div class="settings__control settings__control--off"><i class="fas fa-eye-slash"></i></div>	
				</div>
				<div id="settingsLayout">
					<div class="settings__control settings__control--on settings__control--show"><i class="fas fa-border-style"></i></div>
					<div class="settings__control settings__control--off"><i class="fas fa-border-none"></i></div>
				</div>
			</div>
			

			<!-- игровое поле -->
			<canvas id="canvas1" class="game-field"></canvas>
			<canvas id="canvas2" class="help-block"></canvas>

		</div>
	</div>

	<script src="js/sound.js"></script>
	<script src="js/notify.js"></script>
	<script src="js/getBlock.js"></script>
	<script src="js/main.js"></script>
	<script src="js/swipeHandler.js"></script>
	<script src="js/listeners.js"></script>

</body>
</html>
